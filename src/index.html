<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <!-- <script src="index.js" defer></script> -->
  </head>
  <body>
    <div class="container">
      <h1 class="title">BATTLESHIPS</h1>
    </div>

    <div class="container">
      <div class="battleship-grid player-board" data-user-board></div>
      <div class="battleship-grid computer-board" data-computer-board></div>
    </div>

    <div class="container" data-button-container>
      <button class="start-game btn" data-start-button>Start Game</button>
      <button class="rotate-ship btn" data-rotate-button>Rotate Ships</button>
    </div>

    <div class="container hidden-info" data-info-container>
      <h3 class="turn-display" data-turn-display></h3>
    </div>

    <div class="container">
      <div class="ships-container" data-ships-container>
        <div
          class="ship destroyer-container"
          data-ship
          data-destroyer-ship
          draggable="true"
        >
          <div id="destroyer-0"></div>
          <div id="destroyer-1"></div>
        </div>
        <div
          class="ship submarine-container"
          data-ship
          data-submarine-ship
          draggable="true"
        >
          <div id="submarine-0"></div>
          <div id="submarine-1"></div>
          <div id="submarine-2"></div>
        </div>
        <div
          class="ship cruiser-container"
          data-ship
          data-cruiser-ship
          draggable="true"
        >
          <div id="cruiser-0"></div>
          <div id="cruiser-1"></div>
          <div id="cruiser-2"></div>
        </div>
        <div
          class="ship battleship-container"
          data-ship
          data-battleship-ship
          draggable="true"
        >
          <div id="battleship-0"></div>
          <div id="battleship-1"></div>
          <div id="battleship-2"></div>
          <div id="battleship-3"></div>
        </div>
        <div
          class="ship carrier-container"
          data-ship
          data-carrier-ship
          draggable="true"
        >
          <div id="carrier-0"></div>
          <div id="carrier-1"></div>
          <div id="carrier-2"></div>
          <div id="carrier-3"></div>
          <div id="carrier-4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
